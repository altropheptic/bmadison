<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B.M. ADISON PROJECTS | Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Montserrat', sans-serif;
        background: radial-gradient(circle at 20% 30%, #0d1117, #1c1f26);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
  .container {
    text-align: center;
    z-index: 2;
    position: relative;
  }
  h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #ffb347, #ffcc33);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  p {
    font-size: 1.3rem;
    color: #ccc;
    margin-bottom: 2rem;
  }
  .countdown {
    display: flex;
    justify-content: center;
    gap: 2rem;
    font-size: 2rem;
  }
  .countdown div {
    background: rgba(255,255,255,0.05);
    padding: 1rem 1.5rem;
    border-radius: 12px;
    backdrop-filter: blur(10px);
  }
  .countdown div span {
    display: block;
    font-size: 1.2rem;
    color: #ffb347;
  }

  /* Abstract animated shapes for construction vibes */
  .shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.3;
    animation: float 6s ease-in-out infinite;
    z-index: 1;
  }
  .shape:nth-child(1) { width: 250px; height: 250px; background: #ffb347; top: -50px; left: -50px; animation-delay: 0s; }
  .shape:nth-child(2) { width: 350px; height: 350px; background: #ffcc33; top: 250px; right: -100px; animation-delay: 2s; }
  .shape:nth-child(3) { width: 200px; height: 200px; background: #00c6ff; top: 400px; left: 50%; transform: translateX(-50%); animation-delay: 4s; }

  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-50px) rotate(180deg); }
  }
</style>
</head>
<body>

<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<div class="container">
  <h1>B.M. ADISON PROJECTS</h1>
  <p>Building the future. Our website is launching soon.</p>
  <div class="countdown">
    <div><div id="days">00</div><span>Days</span></div>
    <div><div id="hours">00</div><span>Hours</span></div>
    <div><div id="minutes">00</div><span>Minutes</span></div>
    <div><div id="seconds">00</div><span>Seconds</span></div>
  </div>
</div>

<script>
  const launchDate = new Date("2025-12-31T00:00:00").getTime();

  const countdown = setInterval(() => {
    const now = new Date().getTime();
    const distance = launchDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000*60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('days').innerText = String(days).padStart(2,'0');
    document.getElementById('hours').innerText = String(hours).padStart(2,'0');
    document.getElementById('minutes').innerText = String(minutes).padStart(2,'0');
    document.getElementById('seconds').innerText = String(seconds).padStart(2,'0');

    if(distance < 0){
      clearInterval(countdown);
      document.querySelector('.container').innerHTML = "<h1>We are Live!</h1>";
    }
  }, 1000);
</script>

</body>
</html>
